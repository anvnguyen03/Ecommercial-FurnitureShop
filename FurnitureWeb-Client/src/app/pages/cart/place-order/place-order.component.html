<div class="form">
    <h2 mat-dialog-title>Place form</h2>
    <form [formGroup]="placeOrderForm" (ngSubmit)="placeOrder()" class="example-form">

        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button type="submit" [disabled]="!placeOrderForm.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial>Continue</button>
        </mat-dialog-actions>
    </form>
</div>
