<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Dashboards /</span> Products - Add</h4>
    <!-- Hoverable Table rows -->

    <div class="row">
        <!-- FormValidation -->
        <div class="col-12">
            <div class="card">
                <h5 class="card-header">Add product form</h5>
                <div class="card-body">

                    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()"
                        id="formValidationExamples"
                        class="row g-3 fv-plugins-bootstrap5 fv-plugins-framework"
                        novalidate="novalidate"
                        enctype="multipart/form-data">

                        <!-- Account Details -->

                        <div class="col-12">
                            <h6>1. Product Details</h6>
                            <hr class="mt-0">
                        </div>


                        <div class="col-md-6 fv-plugins-icon-container">
                            <label class="form-label" for="formValidationName">Product Name 
                                <label *ngIf="addProductForm.get('name')?.hasError('required')" class="error"> * This input is required!</label>
                            </label>
                            
                            <input type="text" id="formValidationName" class="form-control"
                                placeholder="working desk" formControlName="name">
                            <div
                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <label class="form-label" for="formValidationName">Category 
                                <label *ngIf="addProductForm.get('categoryId')?.hasError('required')" class="error"> * This input is required!</label>
                            </label>
                            <div class="input-group">
                                <label class="input-group-text"
                                    for="inputGroupSelect01">Category</label>
                                <select class="form-select" id="inputGroupSelect01" formControlName="categoryId">
                                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>         
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <label class="form-label" for="formValidationName">Price 
                                <label *ngIf="addProductForm.get('price')?.hasError('required')" class="error"> * This input is required!</label>
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>

                                <input type="number" class="form-control" formControlName="price"
                                    aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <label class="form-label" for="formValidationName">Stoke 
                                <label *ngIf="addProductForm.get('stoke')?.hasError('required')" class="error"> * This input is required!</label>
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" formControlName="stoke"
                                    aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <div>
                                <label for="exampleFormControlTextarea1" class="form-label">Description 
                                    <label *ngIf="addProductForm.get('description')?.hasError('required')" class="error"> * This input is required!</label>
                                </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    formControlName="description"></textarea>
                            </div>
                        </div>

                        <!-- Personal Info -->

                        <div class="col-12">
                            <h6 class="mt-2">2. Product Images</h6>
                            <hr class="mt-0">
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <div *ngIf="selectedFile1" class="form-control">
                                <img id="previewImage1" [src]="imagePreview1"
                                    style="width: 100%; height: 100%; object-fit: cover">
                            </div>
                            <label for="formValidationFile" class="form-label">Product img1 
                                <label *ngIf="!selectedFile1" class="error"> * No file is selected</label>
                            </label>
                            <input class="form-control" type="file" id="formValidationFile1"
                                name="imgLink1" (change)="onFileSelected($event, 1)">
                            <div
                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <div *ngIf="selectedFile2" class="form-control">
                                <img id="previewImage2" [src]="imagePreview2"
                                    style="width: 100%; height: 100%; object-fit: cover">
                            </div>
                            <label for="formValidationFile" class="form-label">Product img2 
                                <label *ngIf="!selectedFile1" class="error"> * No file is selected</label>
                            </label>
                            <input class="form-control" type="file" id="formValidationFile2"
                                name="imgLink2" (change)="onFileSelected($event, 2)">
                            <div
                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                            </div>
                        </div>

                        <div class="col-md-6 fv-plugins-icon-container">
                            <div *ngIf="selectedFile3" class="form-control">
                                <img id="previewImage3" [src]="imagePreview3"
                                    style="width: 100%; height: 100%; object-fit: cover">
                            </div>
                            <label for="formValidationFile" class="form-label">Product img3 
                                <label *ngIf="!selectedFile1" class="error"> * No file is selected</label>
                            </label>
                            <input class="form-control" type="file" id="formValidationFile3"
                                name="imgLink3" (change)="onFileSelected($event, 3)">
                            <div
                                class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback">
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" name="submitButton"
                                class="btn btn-primary">Add product</button>
                            <a routerLink="/admin/product" style="display: contents;" id="discardLink"><button type="reset"
                                name="resetButton" class="btn bg-label-danger">Discard</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- /FormValidation -->
    </div>

</div>
