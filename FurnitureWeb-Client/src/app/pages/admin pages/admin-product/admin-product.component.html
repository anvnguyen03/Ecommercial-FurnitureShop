<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Dashboards /</span> Products</h4>
    <!-- Hoverable Table rows -->
    <div class="card">
        <div>
            <h5 class="card-header">Product</h5>
            <a routerLink="/admin/addproduct" class="a-for-addproductbtn"><button type="button"
                    class="btn btn-primary my-btn-custom"><i class="bx bx-plus me-0 me-sm-1"></i>Add
                    Products</button></a>
        </div>
        <div class="table-responsive text-nowrap">
            <table datatable="ng" *ngIf="products.length > 0" [dtOptions]="dtOptions" class="row-border hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Images</th>
                        <th>Stoke</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>
                            <span class="fw-medium">{{product.id}}</span>
                        </td>
                        <td>{{product.name}}</td>
                        <td>
                            <span>
                                {{product.price}} $
                            </span>
                        </td>
                        <td>
                            <ul
                                class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom"
                                    data-bs-placement="top" class="avatar avatar-xs pull-up">
                                    <img [src]="product.processedImg1" alt="Avatar" class="rounded-circle" />
                                </li>
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom"
                                    data-bs-placement="top" class="avatar avatar-xs pull-up">
                                    <img [src]="product.processedImg2" alt="Avatar" class="rounded-circle" />
                                </li>
                                <li data-bs-toggle="tooltip" data-popup="tooltip-custom"
                                    data-bs-placement="top" class="avatar avatar-xs pull-up">
                                    <img [src]="product.processedImg3" alt="Avatar" class="rounded-circle" />
                                </li>
                            </ul>
                        </td>
                        <td>{{product.stoke}}</td>
                        <td>
                            <span *ngIf="product.status == 'AVAILABLE'" class="badge bg-success me-1">Available</span>
                            <span *ngIf="product.status == 'DELETED'" class="badge bg-dark me-1">Deleted</span>
                        </td>
                        <td>
                            <div class="dropdown">
                                <ul
                                    class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                                    <li>
                                        <a class="a-for-btn">
                                            <button type="button" class="btn p-0 hide-arrow">
                                                <i class="bx bx-edit-alt me-1"></i>
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="toggle-del-pop-up a-for-btn">
                                            <button type="button" class="btn p-0 hide-arrow">
                                                <i class="bx bx-trash me-1"></i>
                                            </button>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="a-for-btn">
                                            <button type="button" class="btn p-0 hide-arrow">
                                                <i class="bx bx-info-circle me-1"></i>
                                            </button>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!--/ Hoverable Table rows -->
</div>
