<app-shop-header></app-shop-header>

<!-- ...:::: Start Breadcrumb Section:::... -->
<div class="breadcrumb-section breadcrumb-bg-color--golden">
    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="breadcrumb-title">Shop</h3>
                    <div class="breadcrumb-nav breadcrumb-nav-color--black breadcrumb-nav-hover-color--golden">
                        <nav aria-label="breadcrumb">
                            <ul>
                                <li><a routerLink="/home">Home</a></li>
                                <li><a routerLink="/shop">Shop</a></li>
                                <li class="active" aria-current="page">Shop</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- ...:::: End Breadcrumb Section:::... -->

<!-- ...:::: Start Shop Section:::... -->
<div class="shop-section">
    <div class="container">
        <div class="row flex-column-reverse flex-lg-row">
            <div class="col-lg-12">
                <!-- Start Shop Product Sorting Section -->
                <div class="shop-sort-section">
                    <div class="container">
                        <div class="row">
                            <!-- Start Sort Wrapper Box -->
                            <div class="sort-box d-flex justify-content-between align-items-md-center align-items-start flex-md-row flex-column"
                                data-aos="fade-up" data-aos-delay="0">
                                <!-- Start Sort tab Button -->
                                <div class="sort-tablist d-flex align-items-center">
                                    <ul class="tablist nav sort-tab-btn">
                                        <li><a class="nav-link active" data-bs-toggle="tab" href="#layout-4-grid"><img
                                                    src="assets/static/images/icons/bkg_grid.png" alt=""></a>
                                        </li>
                                    </ul>

                                    <!-- Start Page Amount -->
                                    <div class="page-amount ml-2">
                                        <span>Showing {{currentNumberOfElement}} of {{totalResult}} results</span>
                                    </div> <!-- End Page Amount -->
                                </div> <!-- End Sort tab Button -->

                                <!-- Start Sort Select Option -->
                                <div class="sort-select-list d-flex align-items-center">
                                    <label class="mr-2">Sort By:</label>
                                    <form action="#">
                                        <fieldset (click)="toggleDropdown()">
                                            <div class="nice-select" [class.open]="isOpen">
                                                <span *ngIf="!sortingType" class="current">Default sorting</span>
                                                <span *ngIf="sortingType" class="current">{{sortingType}}</span>
                                                <ul class="list">
                                                    <li (click)="sortByNewness()" class="option" [ngClass]="{'selected focus': sortingType == 'Sort by newness'}">
                                                        Sort by newness</li>
                                                    <li (click)="sortByPriceAscending()" class="option" [ngClass]="{'selected focus': sortingType == 'Price: low to high'}">
                                                        Price: low to high</li>
                                                    <li (click)="sortByNewnessDescending()" class="option" [ngClass]="{'selected focus': sortingType == 'Price: high to low'}">
                                                        Price: high to low</li>
                                                </ul>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div> <!-- End Sort Select Option -->



                            </div> <!-- Start Sort Wrapper Box -->
                        </div>
                    </div>
                </div> <!-- End Section Content -->

                <!-- Start Tab Wrapper -->
                <div class="sort-product-tab-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="tab-content">
                                    <!-- Start Grid View Product -->
                                    <div class="tab-pane active show sort-layout-single" id="layout-4-grid">
                                        <div class="row">
                                            <div *ngFor="let product of products"
                                                class="col-xl-3 col-lg-4 col-sm-6 col-12">
                                                <!-- Start Product Default Single Item -->
                                                <div class="product-default-single-item product-color--golden"
                                                    data-aos="fade-up" data-aos-delay="0">
                                                    <div class="image-box">
                                                        <a routerLink="/product/{{product.id}}" class="image-link">
                                                            <img [src]="product.processedImg1" alt="">
                                                            <img [src]="product.processedImg2" alt="">
                                                        </a>
                                                        <div class="action-link">
                                                            <div class="action-link-left">
                                                                <a (click)="addToCart(product.id)" data-bs-toggle="modal"
                                                                    data-bs-target="#modalAddcart">Add to Cart</a>
                                                            </div>
                                                            <div class="action-link-right">
                                                                <a href="#" data-bs-toggle="modal"
                                                                    data-bs-target="#modalQuickview"><i
                                                                        class="icon-magnifier"></i></a>
                                                                <a href="wishlist.html"><i class="icon-heart"></i></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="content">
                                                        <div class="content-left">
                                                            <h6 class="title"><a
                                                                    routerLink="/product/{{product.id}}">{{product.name}}</a>
                                                            </h6>
                                                            <!-- <ul class="review-star">
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="fill"><i class="ion-android-star"></i></li>
                                                                <li class="empty"><i class="ion-android-star"></i></li>
                                                            </ul> -->
                                                        </div>
                                                        <div class="content-right">
                                                            <span class="price">${{product.price | number}}</span>
                                                        </div>

                                                    </div>
                                                </div>
                                                <!-- End Product Default Single Item -->
                                            </div>
                                        </div>
                                    </div> 
                                    <!-- End Grid View Product -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <!-- End Tab Wrapper -->

                <!-- Start Pagination -->
                <div class="page-pagination text-center" data-aos="fade-up" data-aos-delay="0">
                    <ul>    
                        <li *ngIf="currentPage > 1"><a (click)="backPage(currentPage)"><i class="ion-ios-skipbackward"></i></a></li>
                        <li *ngFor="let page of count(totalPage)"><a class="" [class.active]="currentPage == page" (click)="paging(page)">{{page}}</a></li>
                        <li *ngIf="currentPage < totalPage"><a (click)="nextPage(currentPage)" ><i class="ion-ios-skipforward"></i></a></li>
                    </ul>
                </div>
                <!-- End Pagination -->
            </div> 
            <!-- End Shop Product Sorting Section  -->
        </div>
    </div>
</div> 
<!-- ...:::: End Shop Section:::... -->

<app-shop-footer></app-shop-footer>
